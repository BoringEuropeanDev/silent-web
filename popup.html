<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 320px;
            height: 480px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #333;
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 40px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .stats {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        button {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-align: center;
        }

        .btn-primary {
            background: #d32f2f;
            flex: 1;
        }

        .btn-primary:hover {
            background: #b71c1c;
            transform: scale(1.02);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #c62828;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #ad1457;
            transform: scale(1.02);
        }

        .btn-secondary:active {
            transform: scale(0.98);
        }

        .btn-support {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            flex: 0.8;
        }

        .btn-support:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .footer {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .version {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ”‡</div>
        <h1>Silent Web</h1>
        <p class="subtitle">Peaceful Browsing</p>
    </div>

    <div class="stats">
        <div class="stat-number" id="blockedCount">0</div>
        <div class="stat-label">Ads Blocked Today</div>
    </div>

    <div class="buttons">
        <button id="blockAdsBtn" class="btn-primary">BLOCK ALL ADS</button>
        <button id="block18PlusBtn" class="btn-secondary">BLOCK 18+ SITES</button>
        <button id="supportBtn" class="btn-support">ðŸ’š SUPPORT</button>
    </div>

    <div class="footer">
        <p>âœ“ Free forever â€¢ No tracking â€¢ Privacy first</p>
        <div class="version">v1.0.0</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
